<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/slush.svg" type="image/x-icon" />

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <title>ice cream</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script type="text/javascript">
      $(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() != 0) {
            $('#toTop').fadeIn();
          } else {
            $('#toTop').fadeOut();
          }
        });

        $('#toTop').click(function () {
          $('body,html').animate({ scrollTop: 0 }, 800);
        });
      });
    </script>
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->
    <main>
      <include src="./partials/header.html"></include>

      <include src="./partials/products.html"></include>

      <include src="./partials/about.html"></include>

      <!-- <include src="./partials/customer-reviews-section.html"></include> -->

      <include src="./partials/Gallery-item.html"></include>

      <include src="./partials/customer-reviews-section.html"></include>

      <include src="./partials/contacts.html"></include>

      <include src="./partials/footer.html"></include>

      <script src="./js/menu.js"></script>
      <script src="./js/modal.js"></script>
    </main>

    <div id="toTop">^</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/about/popup.js"></script>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->

    <script src="./index.js"></script>
  </body>
</html>
